---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: datagov-dags-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadOnlyMany
  hostPath:
    path: "./dags"

    
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datagov-dags-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi